

<div>
    <div>
        <ngb-carousel  [interval]="2000" [showNavigationIndicators]="false" [pauseOnHover]="true">
            <ng-template ngbSlide *ngFor="let img of images" >
              <div class="picsum-img-wrapper">
                <img [src]="img.src" style="width: 100%; height: 500px" alt="Angular Carousel 1">
              </div>
              <div class="carousel-caption">
                <h3>{{img.text}}</h3>
              </div>
            </ng-template>
           
          </ngb-carousel>

    </div>
</div>
